<ion-header>
  <ion-navbar text-center>
    <ion-title>
      User reviews
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <user-comment *ngFor="let comment of comments"
     [review]="comment"
     (commentDeleted)="deleteComment($event)"
     (editModeClicked)="updateEditMode($event)">

  </user-comment>
  <create-edit-comment *ngIf="!isEditMode" (commentUpdated)="updateCommentsList($event)"></create-edit-comment>
</ion-content>
